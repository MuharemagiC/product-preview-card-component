<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/style/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
  <title>Product preview card</title>
</head>
<body>
  <main class="main-wrapper">
    <section class="card">
      <section class="card-image">
        <picture>
          <source media="(min-width:600px)" srcset="./assets/images/image-product-desktop.jpg">
          <source media="(max-width:599px)" srcset="./assets/images/image-product-mobile.jpg">
          <img src="./assets/images/image-product-desktop.jpg" alt="Parfume">
        </picture>
      </section>
      <section class="card-text">
        <h3 class="perfume-title">PERFUME</h3>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <section class="price">
          <p class="price-one">$149.99</p>
          <p class="price-two">$169.99</p>
        </section>
        <button class="cart-add">
          <img src="./assets/images/icon-cart.svg" /> 
          <p class="cart-add__text">Add to Cart</p>
        </button>
      </section>
    </section>
  </main>
</body>
</html>
